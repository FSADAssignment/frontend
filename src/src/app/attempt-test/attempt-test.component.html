<mat-progress-bar mode="determinate" [value]="getProgress()"></mat-progress-bar>
<div class="quiz-container">
  <div class="question-container">
    <h2>{{ questionText }}</h2>
    <mat-radio-group
      (change)="onSelectionChange($event.value)"
      aria-labelledby="example-radio-group-label"
      class="example-radio-group"
      [(ngModel)]="selectedAnswer"
    >
      @for (option of options; track option) {
      <mat-radio-button class="example-radio-button" [value]="option">{{
        option
      }}</mat-radio-button>
      }
    </mat-radio-group>
  </div>
  <div class="navigation-buttons">
    <button
      mat-raised-button
      color="primary"
      (click)="prevQuestion()"
      [disabled]="currentQuestionIndex === 0"
    >
      Previous
    </button>

    <button
      mat-raised-button
      color="primary"
      (click)="submitTest()"
      [disabled]="false"
    >
      Submit
    </button>

    <button
      mat-raised-button
      color="primary"
      (click)="nextQuestion()"
      [disabled]="currentQuestionIndex === totalQuestions - 1"
    >
      Next
    </button>
  </div>
</div>
